<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Flex</title>
    <!-- PLYR -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css"/>
</head>
<body>
    <script src="//ssl.p.jwpcdn.com/player/v/7.11.2/jwplayer.js"></script>
<script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
<style>*{margin:0px;}html{overflow:hidden;}</style>
</head><body><div id="encrpyt"></div><script>
var URLV = window.location.hash;
    const oldURL = URLV;
    const URL = oldURL.slice(1);
    var VIDEO = document.getElementById("media");
    var decode = atob(URL);
    
jwplayer.key = "XsWyeNQ1jdztTqhiD5MXEpz37wrnHdV05j7Ocg==";
var encrpytplay = jwplayer("encrpyt");
encrpytplay.setup({
sources: {file: 'https://dl.dropboxusercontent.com/s/'+decode+'.mp4', type:'video/mp4'},
preload: 'auto',
primary: 'html5',
width: $(window).width(),
height: $(window).height()
})
$(document).ready(function(){
$(window).resize(function(){
jwplayer().resize($(window).width(),$(window).height())
})
})
</script>
</body>
</html>
