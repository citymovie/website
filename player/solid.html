<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player | AnimeGloo</title>
</head>
<body>
    <script src="//ssl.p.jwpcdn.com/player/v/7.11.2/jwplayer.js"></script>
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    <style>*{margin:0px;}html{overflow:hidden;}</style>
    </head><body><div id="encrpyt"></div><script>

        function getGET(){
            var loc = document.location.href;
            if(loc.indexOf('?')>0){
                var getString = loc.split('?')[1];
                var GET = getString.split('&');
                var get = {};
                for(var i = 0, l = GET.length; i < l; i++){
                    var tmp = GET[i].split('=');
                    get[tmp[0]] = unescape(decodeURI(tmp[1]));
                }
                return get;
            }}
            var valores=getGET();
            if(document.location.href.indexOf('?')>0){
            var vid = valores['vid'];
            }
        
    jwplayer.key = "XsWyeNQ1jdztTqhiD5MXEpz37wrnHdV05j7Ocg==";
    var encrpytplay = jwplayer("encrpyt");
    encrpytplay.setup({
    sources: {file: 'https://pocoanime.herokuapp.com/solid.php?vid='+vid, type:'video/mp4'},
    preload: 'auto',
    primary: 'html5',
    width: $(window).width(),
    height: $(window).height()
    })
    $(document).ready(function(){
    $(window).resize(function(){
    jwplayer().resize($(window).width(),$(window).height())
    })
    })
    </script>
    
</body>
</html>
